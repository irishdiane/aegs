<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // Check if we're not already in the correct path
      if (!location.pathname.startsWith('/aegs/')) {
        // Redirect to the base path
        const redirectTo = '/aegs' + location.pathname + location.search;
        location.replace(redirectTo);
      }
    </script>
  </body>
</html>
