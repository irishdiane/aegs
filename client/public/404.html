<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var redirect = "/aegs/index.html";

        // Append full path so React Router can handle it
        if (path && path !== "/aegs/" && path !== "/aegs") {
          redirect += "?redirect=" + encodeURIComponent(path + search + hash);
        }

        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
